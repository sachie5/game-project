<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year 6 Quiz</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <header>
      <h1 class="header">Quiz Game</h1>
    </header>
    <main class="quiz">
      <div class="quiz__container">
        <h2 class="quiz__container--heading">
          Welcome to the "Am I Smarter than a Year 6 Child" quiz!
        </h2>
        <img
          class="quiz__container--image"
          src="./src/images/year-6.jpg"
          alt="year-6-children"
        />
        <p class="quiz__container--text">
          Are you smarter than the average Year 6 student? Have a go at this
          quiz based on the Year 6 Curriculum and see how well you do!
        </p>
        <p class="quiz__container--text">Press start to commence the quiz</p>
        <button class="quiz__container--button" id="start">Start</button>
      </div>
    </main>
  </body>
</html>
